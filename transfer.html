<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer - InvestPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-teal-700">Transfer</h1>
    <a href="index.html" class="text-teal-700 font-semibold hover:underline">Kembali</a>
  </header>

  <!-- Form Transfer -->
  <main class="max-w-md mx-auto mt-8 bg-white rounded-3xl p-6 shadow-lg">
    <h2 class="text-lg font-bold text-gray-800 mb-4">Kirim Uang</h2>

    <form action="#" method="POST" class="space-y-4">

      <!-- Nama Penerima -->
      <div>
        <label for="nama" class="block text-sm font-medium text-gray-700">Nama Penerima</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama penerima" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
      </div>

      <!-- Nomor Rekening -->
      <div>
        <label for="rekening" class="block text-sm font-medium text-gray-700">Nomor Rekening</label>
        <input type="text" id="rekening" name="rekening" placeholder="Masukkan nomor rekening" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
      </div>

      <!-- Jumlah Transfer -->
      <div>
        <label for="jumlah" class="block text-sm font-medium text-gray-700">Jumlah Transfer</label>
        <input type="number" id="jumlah" name="jumlah" placeholder="Rp 0" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
      </div>

      <!-- Tombol Kirim -->
      <button type="submit" class="w-full bg-teal-600 text-white px-4 py-2 rounded-xl font-semibold shadow-md hover:bg-teal-700 transition">Kirim Sekarang</button>

    </form>
  </main>

</body>
</html>
