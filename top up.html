<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up - InvestPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f766e, #d4af37, #8b5e3c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://images.unsplash.com/photo-1609981065951-9012966ac5e3?ixlib=rb-4.0.3&auto=format&fit=crop&w=900&q=60');
      background-repeat: repeat;
      opacity: 0.15;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="min-h-screen">

  <div class="content">

    <!-- Header -->
    <header class="bg-white shadow-lg p-4 flex justify-between items-center rounded-b-3xl">
      <h1 class="text-xl md:text-2xl font-bold text-teal-700">Top Up Saldo</h1>
      <div class="flex items-center space-x-3">
        <span class="text-sm text-gray-600">Hallo</span>
        <img src="anggil.jpg" class="rounded-full border-2 border-teal-500 w-10 h-10 object-cover" alt="Profile" />
      </div>
    </header>

    <!-- Fitur Top Up -->
    <main class="mx-4 mt-8 p-6 bg-white rounded-3xl shadow-lg">
      <h2 class="text-lg font-bold text-gray-800 mb-4">Tambah Saldo Anda</h2>

      <!-- Form Nominal -->
      <div class="mb-4">
        <label for="nominal" class="block text-sm font-medium text-gray-700 mb-1">Masukkan Nominal Top Up</label>
        <input type="number" id="nominal" name="nominal" placeholder="Contoh: 500000" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <!-- Form Metode Pembayaran -->
      <div class="mb-6">
        <label for="metode" class="block text-sm font-medium text-gray-700 mb-1">Pilih Metode Pembayaran</label>
        <select id="metode" name="metode" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
          <option value="">-- Pilih Metode --</option>
          <option value="bank_transfer">Transfer Bank</option>
          <option value="ewallet">E-Wallet</option>
          <option value="virtual_account">Virtual Account</option>
        </select>
      </div>

      <!-- Button Konfirmasi -->
      <button class="bg-teal-600 text-white px-5 py-3 rounded-xl font-semibold shadow-md hover:bg-teal-700 transition w-full">
        Konfirmasi Top Up
      </button>
    </main>

  </div>

</body>
</html>
