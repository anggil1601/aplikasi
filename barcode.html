<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR - InvestPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen pb-24">

  <!-- Header -->
  <header class="bg-white shadow-lg p-4 flex justify-between items-center rounded-b-3xl">
    <h1 class="text-xl md:text-2xl font-bold text-teal-700">Scan QR</h1>
    <a href="index.html" class="text-sm text-teal-600 hover:text-teal-800 transition">Kembali</a>
  </header>

  <!-- QR Code Scanner Section -->
  <main class="mx-4 mt-8 text-center">
    <section class="bg-white rounded-3xl p-6 shadow-lg">
      <h2 class="text-lg font-bold text-gray-800 mb-4">Scan Barcode Pembayaran</h2>

      <!-- Placeholder QR Scanner -->
      <div class="flex justify-center">
        <div class="bg-gray-200 rounded-2xl w-60 h-60 flex items-center justify-center text-gray-500">
          Kamera QR
        </div>
      </div>

      <p class="text-sm text-gray-600 mt-4">Arahkan kamera ke QR Code untuk memproses pembayaran</p>

      <!-- Scan Button (optional for UI) -->
      <button class="mt-6 bg-teal-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-teal-700 transition">Mulai Scan</button>
    </section>
  </main>

</body>
</html>
